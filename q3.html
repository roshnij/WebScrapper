<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
		// 
            function paraSelection() {
				//chrome.exe --user-data-dir="C:/Chrome dev session" --disable-web-security on run window in windows 10
                //this will open a new chrome browser which allow access to no 'access-control-allow-origin' header request.
                $.ajax({
                    //url:'https://cors.io/?http://www.google.com',
                    url:'http://www.google.com',
                    type:'get',
                    dataType: 'html',
                    success: function(data){
                        let res = $(data).find('form input[id]');
                        console.log(res);
                        console.log(res[0].getAttribute('title'));
                        $('#content').html(res[0].getAttribute('title'));
                    }
                });
            }
        </script>
    </head>
    <body>
		<div id="content"></div>
         <button onclick="paraSelection()">Select</button>
    </body>
</html>
